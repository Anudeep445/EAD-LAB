<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form>
        <label>Student Name:</label><br>
        <input type="text"  placeholder="Enter name"><br><br>

        <label>Roll Number:</label><br>
        <input type="text" placeholder="Enter Roll Number"><br><br>

        <label>Email:</label><br>
        <input type="email" placeholder="Enter Email"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" placeholder="Enter Phone Number"><br><br>

        <label>Gender:</label><br>
        <input type="radio"  value="Male"> Male<br>
        <input type="radio"  value="Female"> Female<br>
        <input type="radio"  value="Other"> Other<br><br>

        <label>Branch:</label><br>
        <select name="branch">
            <option value="">-- Select Branch --</option>
            <option value="CSE">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
